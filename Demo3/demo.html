<table class=" table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Auther</th>
            <th>Price(INR)</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="book in bookList">
            <td>{{book.name}}</td>
            <td>{{book.auther}}</td>
            <td>{{book.price}}</td>
        </tr>
    </tbody>
</table>
